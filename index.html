<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div >
            <h1>Interactive Quiz Game</h1>
            <button id="start" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quiz">
            <h2 id="question"></h2>
            <div id="choices"></div>
            <button id="submit" onclick="submitAnswer()">Submit</button>
        </div>

        <div id="results">
            <h2>Quiz Results</h2>
            <h3 id="score"></h3>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
